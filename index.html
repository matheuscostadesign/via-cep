<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo API ViaCEP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="center">
      <h1>Formulário Javascript</h1>
      <img src="imgs/viacep.png" alt="Logo ViaCEP" class="viacep p-2">
      <hr>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="col-12">
          <div class="row">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Ex: Matheus Costa dos Santos" class="form-control">
          </div>
          <br>
          <div class="row">
            <label for="nome">CPF</label>
            <input type="text" id="nome" placeholder="Ex: 460.XXX.XXX-30" class="form-control">
          </div>
          <br>
          <div class="row">
            <div class="col-6 p-0">
              <label for="nome">Telefone</label>
              <input type="text" id="nome" placeholder="Ex: (17) 3238-XXXX" class="form-control">
            </div>
            <div class="col-6 pr-0">
              <label for="nome">Celular/Whatsapp</label>
              <input type="text" id="nome" placeholder="Ex: (17) 99214-3072" class="form-control"><br>
            </div>
          </div>
          <div class="row">
            <label for="cep">Digite o CEP</label><small class="pl-1">(sem pontos ou traços)</small>
            <input name="cep" placeholder="Ex: 15081520" id="cep" type="text" class="form-control" value="" size="10"
              required maxlength="9" onblur="pesquisacep(this.value);">
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="dadosAPI">
          <div class="col-12">
            <div class="row">
              <label>Logradouro (Rua/Avenida):</label>
              <input name="rua" type="text" id="rua" size="60" class="form-control" disabled>
            </div>
            <br>
            <div class="row">
              <label>Bairro:</label>
              <input name="bairro" type="text" id="bairro" size="40" class="form-control" disabled>
            </div>
            <br>
            <div class="row">
              <div class="col-8 p-0">
                <label>Cidade:</label>
                <input name="cidade" type="text" id="cidade" size="40" class="form-control" disabled><br>
              </div>
              <div class="col-4 pr-0">
                <label>Estado:</label>
                <input name="uf" type="text" id="uf" size="2" class="form-control" disabled>
              </div>
            </div>
            <div class="row">
              <div class="col-8 p-0">
                <label>Complemento:</label>
                <input name="complemento" placeholder="Ex: Residencial Santa Regina" type="text" id="complemento"
                  size="40" class="form-control pl-2"><br>
              </div>
              <div class="col-4 pr-0">
                <label>Número:</label>
                <input name="num" placeholder="Ex: 500" type="number" id="num" class="form-control pl-2">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <hr>
    <br>

    <div class="col-12">
      <div class="row">
        <button id="buscarCEP" class="btn btn-default">Gerar dados em JSON</button>
      </div>
      <br>
      <div class="row">
        <div class="dadosJSON">
          <blockquote id="cepJSON">...</blockquote>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="scripts/scripts.js"></script>

</body>

</html>
